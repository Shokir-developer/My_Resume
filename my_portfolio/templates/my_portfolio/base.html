{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}{% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/fav.png' %}" rel="icon">
  <link href="{% static 'assets/img/fav.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->

  </style>

  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

  <!-- ======= Header ======= -->

    <div class="d-flex flex-column">

      <div class="profile">
        <img src="{% static 'assets/img/profile.jpg' %}" alt="" class="img-fluid rounded-circle">
        <h1 class="text-light"><a href="{% url 'blog:homepage' %}">Shokir Begbotov</a></h1>
        <div class="social-links mt-3 text-center">
          <a href="https://t.me/begbotov_shokir" class="twitter"><i class="bx bxl-telegram"></i></a>
          <a href="https://www.facebook.com/shokir.begbotov.9/" class="facebook"><i class="bx bxl-facebook"></i></a>
          <a href="https://www.instagram.com/shokirjon_begbotov" class="instagram"><i class="bx bxl-instagram"></i></a>
          <a href="https://github.com/Shokir-developer" class="google-plus"><i class="bx bxl-github"></i></a>
          <a href="https://www.linkedin.com/in/shokir-begbotov-7580511b9/" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
      </div>

      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><a href="{% url 'blog:homepage' %}#hero" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
          <li><a href="{% url 'blog:homepage' %}#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About</span></a></li>
          <li><a href="{% url 'blog:homepage' %}#resume" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Resume</span></a></li>
          <li><a href="{% url 'blog:homepage' %}#portfolio" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>Portfolio</span></a></li>
          <li><a href="{% url 'blog:homepage' %}#services" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Services</span></a></li>
          <li><a href="{% url 'blog:homepage' %}#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
          <li><a href="{% url 'blog:blogs' %}" class="nav-link scrollto"><i class="bx bx-text"></i> <span>My blogs</span></a></li>
        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->

  {% block content%}

<footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Shokir Begbotov</span></strong>
      </div>
      <div class="credits">

      </div>
    </div>
  </footer><!-- End  Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
